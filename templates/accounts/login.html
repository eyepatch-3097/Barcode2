{% extends "base.html" %}
{% block title %}Log in Â· Barcode Labeler{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Welcome back</h1>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.email }}
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password }}
          </div>
          {% if form.non_field_errors %}<div class="text-danger small mb-2">{{ form.non_field_errors.0 }}</div>{% endif %}
          <button class="btn btn-primary w-100" type="submit">Log in</button>
        </form>
        <hr class="my-4">
        <div class="text-center small">
          New here? <a href="{% url 'accounts:signup' %}">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
