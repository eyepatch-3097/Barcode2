{% extends "base.html" %}
{% block title %}Generate Labels{% endblock %}
{% block content %}
<div class="p-4 bg-white border rounded">
  <h1 class="h5 mb-3">Choose a template</h1>
  <div class="row g-3">
    {% for t in templates %}
    <div class="col-md-4">
      <div class="border rounded p-3 h-100">
        <div class="fw-semibold">{{ t.name }}</div>
        <div class="text-muted small">Size: {{ t.width_mm }}Ã—{{ t.height_mm }} mm @ {{ t.dpi }} dpi</div>
        <div class="mt-2">
          <a class="btn btn-sm btn-primary" href="{% url 'labels:generate_single' t.id %}">Single label</a>
          <!-- Bulk comes next phase -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
